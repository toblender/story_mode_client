<div id="frames">
    Frames
    <div class="btn-toolbar">
        <div class="btn-group" ng-repeat="frame in frames">
            <button class="btn dropdown-toggle" ng-class="{'active':currentFrame == $index}" >{{$index + 1}}</button>
          <ul class="dropdown-menu">
                <li><a ng-click="setActiveFrame($index)">Set Active Frame</a></li>
                <li><a ng-click="">Duplicate Frame</a></li>
                <li><a ng-show="frames.length > 1" ng-click="frameUp($index)">Move frame up</a></li>
                <li><a ng-show="frames.length > 1" ng-click="frameDown($index)">Move frame down</a></li>
                <li><a ng-show="frames.length > 1" ng-click="dropFrame($index)">Delete Frame</a></li>
          </ul>

        </div>
        <button class="btn" ng-click="createFrame()">+</button>
    </div>
</div>
